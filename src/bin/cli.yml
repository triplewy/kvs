name: kvs
version: "0.1.0"
author: triplewy <triplewy@gmail.com>
about: CLI for KvStore
subcommands:
    - get:
        about: get a kv pair
        version: "1.0"
        author: triplewy <triplewy@gmail.com>
        args:
            - KEY:
                help: Search for key
                required: true
                index: 1
    - set:
        about: set a kv pair
        version: "1.0"
        author: triplewy <triplewy@gmail.com>
        args:
            - KEY:
                help: Key
                required: true
                index: 1
            - VALUE:
                help: Value
                required: true
                index: 2
    - rm:
        about: rm a kv pair
        version: "1.0"
        author: triplewy <triplewy@gmail.com>
        args:
            - KEY:
                help: Search for key
                required: true
                index: 1